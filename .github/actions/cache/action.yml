outputs:
  cache-hit:
    value: ${{ steps.cache.outputs.cache-hit }}

runs:
  using: "composite"
  steps:
    - name: Cache dependencies/restore cache
      id: cache
      uses: actions/cache@v2
      with:
        path: ./panel-app/node_modules
        key: yarn-${{ runner.os }}-${{ hashFiles('./panel-app/yarn.lock') }}
