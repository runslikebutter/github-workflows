inputs:
  cache_version:
    description: 'version to include in cache key'
    required: false
    default: '1'
  ssh_key:
    required: true

runs:
  using: 'composite'
  steps:
    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ inputs.ssh_key }}

    - name: Set up node
      uses: runslikebutter/github-workflows/actions/setup-node@v3

    - name: Cache dependencies
      id: cache
      uses: runslikebutter/github-workflows/actions/cache@v3
      with:
        cache_version: ${{ inputs.cache_version }}

    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      shell: bash
      working-directory: "${{ inputs.app_name == 'front-desk-station' ? 'front-desk-station-app' : 'panel-app' }}"
      run: yarn install --prefer-offline --network-concurrency 1
