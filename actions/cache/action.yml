inputs:
  cache_version:
    description: "version to include in cache key"
    default: "1"
    required: false
  project_root_path:
    default: "./panel-app"
    description: "path to the yarn.lock file for hashing"
    required: false

outputs:
  cache-hit:
    value: ${{ steps.cache.outputs.cache-hit }}

runs:
  using: "composite"
  steps:
    - name: Cache dependencies/restore cache
      id: cache
      uses: actions/cache@v2
      with:
        path: ${{ inputs.project_root_path }}/node_modules
        key: yarn-v${{ inputs.cache_version }}-${{ runner.os }}-${{ hashFiles('${{ inputs.project_root_path }}/yarn.lock') }}
